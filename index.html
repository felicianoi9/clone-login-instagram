<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Clone-versão do login do Instagram</title>
    <link rel="icon" sizes="32x32" href="./assets/img/favicon.ico">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
           <div class="instagram-phone-img">&nbsp;
                <div class="instagram-phone-img-inner ">&nbsp;</div>
           </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./assets/img/perfil.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como rogerio.felicianoi9</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é rogerio.felicianoi9?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
